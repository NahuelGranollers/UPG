<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon</title>
  <link rel="icon" type="image/png" href="public/upg.png" />

  <!-- Open Graph -->
  <meta property="og:title" content="UPG" />
  <meta property="og:description" content="Coming soon..." />
  <meta property="og:image" content="unaspartidillas.online/public/upg.png" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="unaspartidillas.online" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="UPG" />
  <meta name="twitter:description" content="Coming soon..." />
  <meta name="twitter:image" content="unaspartidillas.online/public/upg.png" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #fecb36;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .center-image {
      width: 200px;
      height: 200px;
      object-fit: cover;
      margin-bottom: 40px;
      display: block;
      transition: transform 0.1s linear;
    }
    .coming-soon {
      color: #DE5A1A;
      font-family: 'Arial Black', Arial, sans-serif;
      font-size: 3em;
      text-shadow: 8px 8px 0px #e99c2a;
      letter-spacing: 2px;
      text-align: center;
    }

    /* Adaptativo para móviles */
    @media (max-width: 600px) {
      .center-image {
        width: 120px;
        height: 120px;
        margin-bottom: 24px;
      }
      .coming-soon {
        font-size: 1.7em;
        text-shadow: 4px 4px 0px #e99c2a;
        letter-spacing: 1px;
      }
    }
  </style>
</head>
<body>
  <img src="public/upg.png" alt="Logo" class="center-image" id="logo" />
  <div class="coming-soon">coming soon...</div>

  <script>
    // Rango de rotación: -50° a +40°
    const minDeg = -50;
    const maxDeg = 40;
    const speed = 0.6; // Más lento aquí
    let angle = minDeg;
    let direction = 1;

    function animateLogo() {
      angle += speed * direction;
      if (angle >= maxDeg) direction = -1;
      if (angle <= minDeg) direction = 1;
      document.getElementById('logo').style.transform = `rotate(${angle}deg)`;
      requestAnimationFrame(animateLogo);
    }
    animateLogo();
  </script>
</body>
</html>
