  <body>
    <div id="root">
      <!-- Chat Real en General -->
      <div id="chat" class="max-w-xl mx-auto mt-20 bg-[#232428] rounded-xl shadow-xl p-6">
        <h2 class="text-2xl font-bold text-center mb-4">GENERAL ðŸ”Š</h2>
        <div id="messages" class="p-2 mb-4 bg-[#24263b] rounded min-h-[200px] max-h-[320px] overflow-y-auto"></div>
        <form id="form" class="flex gap-2">
          <input id="input" autocomplete="off" placeholder="Escribe tu mensaje..." class="flex-1 px-3 py-2 rounded bg-[#313338] border border-[#2b2d31] text-white" />
          <button class="bg-[#5865f2] text-white font-bold px-4 py-2 rounded">Enviar</button>
        </form>
      </div>
    </div>
    <script>
      // ConexiÃ³n Socket.IO Backend (actualiza URL si lo despliegas en otro host)
      const socket = io('https://mensajeria-ksc7.onrender.com', { transports: ['websocket'] });

      // Nombre random para el usuario
      const user = 'Invitado' + Math.floor(Math.random() * 10000);

      const messages = document.getElementById('messages');
      const form = document.getElementById('form');
      const input = document.getElementById('input');

      // Recibir historial (si tu backend lo envÃ­a)
      socket.on('channel:history', function(data) {
        if (data && data.messages) {
          data.messages.forEach(msg => {
            addMessage(msg.username || 'Invitado', msg.content, msg.userId === user ? 'user' : 'bot');
          });
        }
      });

      // Mensajes nuevos en tiempo real
      socket.on('message:received', function(msg) {
        addMessage(msg.username || 'Invitado', msg.content, msg.userId === user ? 'user' : 'bot');
      });

      // Registrar usuario al conectar
      socket.on('connect', function() {
        addMessage('Bot', 'âœ… Te has conectado como ' + user, 'bot');
        socket.emit('user:join', {
          id: user,
          username: user,
          avatar: '',
          status: 'online'
        });
        socket.emit('channel:join', { channelId: 'general', userId: user });
      });

      // Enviar mensaje en general
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        if (input.value) {
          socket.emit('message:send', {
            channelId: 'general',
            content: input.value,
            userId: user,
            username: user,
            timestamp: new Date().toISOString()
          });
          input.value = '';
        }
      });

      // Mostrar mensajes en pantalla
      function addMessage(sender, msg, role='') {
        const item = document.createElement('div');
        item.className = 'msg ' + role + ' mb-2';
        item.innerHTML = `<strong>${sender}</strong>: ${escapeHtml(msg)}`;
        messages.appendChild(item);
        messages.scrollTop = messages.scrollHeight;
      }
      function escapeHtml(text) {
        var map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' };
        return text.replace(/[&<>"']/g, function(m) { return map[m]; });
      }
    </script>
