    <script type="importmap">
      {
        "imports": {
          "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",

  <body>
    <div id="root"></div>
    <script>
      // API base
      window.API_BASE = 'https://mensajeria-ksc7.onrender.com';
      // Set window.ADMIN_TOKEN = 'your_token_here' in console for production
    </script>
    <script>
      // Admin console commands
      window.admin = {};
      Object.defineProperty(window.admin, 'on', {
        get: function() {
          const headers = {
            'Content-Type': 'application/json'
          };
          if (window.ADMIN_TOKEN) {
            headers['Authorization'] = 'Bearer ' + window.ADMIN_TOKEN;
          }
          fetch(window.API_BASE + '/admin/console', {
            method: 'POST',
            credentials: 'include',
            headers: headers,
            body: JSON.stringify({ action: 'on' })
          }).then(r => r.json()).then(result => console.log('Admin on:', result)).catch(console.error);
          return 'Activating admin...';
        }
      });
      Object.defineProperty(window.admin, 'off', {
        get: function() {
          const headers = {
            'Content-Type': 'application/json'
          };
          if (window.ADMIN_TOKEN) {
            headers['Authorization'] = 'Bearer ' + window.ADMIN_TOKEN;
          }
          fetch(window.API_BASE + '/admin/console', {
            method: 'POST',
            credentials: 'include',
            headers: headers,
            body: JSON.stringify({ action: 'off' })
          }).then(r => r.json()).then(result => console.log('Admin off:', result)).catch(console.error);
          return 'Deactivating admin...';
        }
      });
      Object.defineProperty(window.admin, 'status', {
        get: function() {
          const headers = {
            'Content-Type': 'application/json'
          };
          if (window.ADMIN_TOKEN) {
            headers['Authorization'] = 'Bearer ' + window.ADMIN_TOKEN;
          }
          fetch(window.API_BASE + '/admin/console', {
            method: 'POST',
            credentials: 'include',
            headers: headers,
            body: JSON.stringify({ action: 'status' })
          }).then(r => r.json()).then(result => console.log('Admin status:', result)).catch(console.error);
          return 'Checking status...';
        }
      });
    </script>
  <body>
    <div id="root"></div>
  </body>
