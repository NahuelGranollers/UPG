    <script type="text/javascript">
      // Single Page Apps for GitHub Pages

      // This script checks to see if a redirect is present in the query string,
      // converts it back to the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) {
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))

  <body>
    <div id="root"></div>
    <script>
      // API base
      if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
        window.API_BASE = 'http://localhost:5000';
      } else if (window.location.hostname.includes('unaspartidillas.online')) {
        window.API_BASE = 'https://api.unaspartidillas.online';
      } else {
        // LAN / Network access
        window.API_BASE = window.location.protocol + '//' + window.location.hostname + ':5000';
      }
      // Set window.ADMIN_TOKEN = 'your_token_here' in console for production
    </script>
    <script>
      // Admin console commands
      window.admin = {};
      Object.defineProperty(window.admin, 'on', {
        get: function() {
          const headers = {
            'Content-Type': 'application/json'
          };
          if (window.ADMIN_TOKEN) {
            headers['Authorization'] = 'Bearer ' + window.ADMIN_TOKEN;
          }
          fetch(window.API_BASE + '/admin/console', {
            method: 'POST',
            credentials: 'include',
            headers: headers,
            body: JSON.stringify({ action: 'on' })
          }).then(r => r.json()).then(result => console.log('Admin on:', result)).catch(console.error);
          return 'Activating admin...';
        }
      });
      Object.defineProperty(window.admin, 'off', {
        get: function() {
          const headers = {
            'Content-Type': 'application/json'
          };
          if (window.ADMIN_TOKEN) {
            headers['Authorization'] = 'Bearer ' + window.ADMIN_TOKEN;
          }
          fetch(window.API_BASE + '/admin/console', {
            method: 'POST',
            credentials: 'include',
            headers: headers,
            body: JSON.stringify({ action: 'off' })
          }).then(r => r.json()).then(result => console.log('Admin off:', result)).catch(console.error);
          return 'Deactivating admin...';
        }
      });
      Object.defineProperty(window.admin, 'status', {
        get: function() {
          const headers = {
            'Content-Type': 'application/json'
          };
          if (window.ADMIN_TOKEN) {
            headers['Authorization'] = 'Bearer ' + window.ADMIN_TOKEN;
          }
          fetch(window.API_BASE + '/admin/console', {
            method: 'POST',
            credentials: 'include',
            headers: headers,
            body: JSON.stringify({ action: 'status' })
          }).then(r => r.json()).then(result => console.log('Admin status:', result)).catch(console.error);
          return 'Checking status...';
        }
      });
    </script>
